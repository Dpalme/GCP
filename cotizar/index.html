<body>
    <nav class="container fixed front">
        <a href="../">

            <p class="text-right small-link one-height one-top-margin-text">COOKIES<br>© GCP 2020</p>

            <div class="line"></div>
            <div class="line line-margin"></div>
            <div class="line"></div>
        </div>

        <ul class="nav-links" id="navLinks">
            <div class="absolute-center mid-white">
                <li>
                    <a class="text-link main-title text-center" tabindex="0"
                        onclick="navLinks.classList.toggle('open'); hamburger.classList.toggle('active');"

                        NOSOTROS
                    </a>
                </li>
                <li>
                    <a class="text-link main-title text-center" tabindex="0"
                        onclick="navLinks.classList.toggle('open'); hamburger.classList.toggle('active');"

                    </a>
                </li>
                <li>
                    <a class="text-link main-title text-center" tabindex="0"
                        onclick="navLinks.classList.toggle('open'); hamburger.classList.toggle('active');"

                </li>
                <li>
                    <a class="text-link main-title text-center" tabindex="0"

                </li>
                <li>
                    <a class="text-link main-title text-center" tabindex="0"

                        href="../empleo">EMPLEO</a>
                </li>
            </div>
        </ul>

    <div class="container">

        </div>
        
        <form class="six columns one-offset two-top-margin">
            <div class="six columns">
                <label for="name" class="proyect-name one-height vertical-center-text">NAME</label>
                <input id="name" type="text" class="one-height six columns block vertical-center-text">
            </div>
            
            <div class="six columns">
                <label for="email" class="proyect-name one-height vertical-center-text">EMAIL</label>
                <input id="email" type="email" class="one-height six columns block vertical-center-text">
            </div>
            
            <div class="six columns">
                <label for="subject" class="proyect-name one-height vertical-center-text">SUBJECT</label>
                <input id="subject" type="text" class="one-height six columns block vertical-center-text">
            </div>
            
            <div class="six columns">
                <label for="message" class="proyect-name one-height vertical-center-text">message</label>
                <textarea id="message" type="text" class="three-height six columns block"></textarea>
            </div>
            
        </form>
    </div>
    
    <div class="one-height full column"></div>
